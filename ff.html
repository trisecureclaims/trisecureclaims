<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C3645;
      padding: 14px 60px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: orange;
      letter-spacing: 2px;
      cursor: pointer;
      transition: text-shadow 0.4s ease, transform 0.3s ease;
    }
    .logo:hover {
      text-shadow: 0 0 10px orange;
      transform: scale(1.05);
    }

    /* Menu items */
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      position: relative;
      margin-left: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 18px;
      padding: 8px 4px;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Active link */
    .nav-links a.active {
      color: orange;
    }

    /* Underline slide animation */
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: orange;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Dropdown styling */
    .dropdown {
      display: none;
      position: absolute;
      top: 140%;
      left: 0;
      background: #111;
      list-style: none;
      padding: 10px 0;
      margin: 0;
      min-width: 180px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translateY(-15px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .dropdown li {
      margin: 0;
    }

    .dropdown a {
      display: block;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      transition: background 0.3s, padding-left 0.3s;
    }

    .dropdown a:hover {
      background: orange;
      color: black;
      padding-left: 28px;
    }

    /* Show dropdown with animation */
    .nav-links li:hover .dropdown {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <img src="trisecurelogohalf.png" alt="logo" height="100" width="250">
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li>
        <a href="#">Services ▾</a>
        <ul class="dropdown">
          <li><a href="reimburstment.html">Reimbursement</a></li>
          <li><a href="cashless.html">Cashless</a></li>
          <li><a href="empanelment.html">Empanelment</a></li>
          <li><a href="raterevision.html">Rate Revision</a></li>
          <li><a href="recovery.html">Recovery</a></li>
          <li><a href="desksupport.html">Desk Support</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="career.html">Career</a></li>
       <li>
        <a href="#">Policies ▾</a>
        <ul class="dropdown">
          <li><a href="termandcondition.html">Terms and Conditiion</a></li>
          <li><a href="privacypolicy.html">Privacy Policy</a></li>s
    </ul>
  </nav>

  <script>
    // Select all nav links
    const navLinks = document.querySelectorAll(".nav-links a");

    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        // Remove active class from all
        navLinks.forEach(l => l.classList.remove("active"));
        // Add to the clicked one
        link.classList.add("active");
      });
    });
  </script>

</body>
</html>
