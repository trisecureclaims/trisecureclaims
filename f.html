<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Navigation Bar</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .navbar {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            padding: 0 2rem;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(232, 119, 58, 0.1);
            z-index: 1000;
            border-bottom: 1px solid rgba(232, 119, 58, 0.2);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e8773a, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            height: 90px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-placeholder {
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(232, 119, 58, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 6px 20px rgba(232, 119, 58, 0.4);
        }

        .logo-placeholder:hover::before {
            animation: logoShine 0.6s ease-in-out;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .company-name {
            color: #ffffff;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .company-name:hover {
            color: #e8773a;
            text-shadow: 0 0 10px rgba(232, 119, 58, 0.5);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 3rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            padding: 1rem 0;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
            display: block;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #e8773a;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #e8773a;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: #e8773a;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-arrow {
            display: inline-block;
            margin-left: 8px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid #ffffff;
            transition: all 0.3s ease;
            vertical-align: middle;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
            border-top-color: #e8773a;
        }

        .nav-link.active .dropdown-arrow {
            border-top-color: #e8773a;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-width: 220px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .dropdown-item {
            display: block;
            color: #ffffff;
            padding: 15px 24px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #e8773a, #ff9f5a);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .dropdown-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .dropdown-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .dropdown-item:hover {
            color: #ffffff;
            padding-left: 32px;
            transform: translateX(8px);
        }

        .dropdown-item:hover::before {
            width: 100%;
        }

        .dropdown-item.active {
            background: linear-gradient(90deg, #e8773a, #ff9f5a);
            color: #ffffff;
            font-weight: 600;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

       

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #000000;
                flex-direction: column;
                gap: 0;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-20px);
                transition: all 0.3s ease;
                border-top: 1px solid #333;
            }

            .nav-menu.active {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .nav-item {
                border-bottom: 1px solid #333;
            }

            .nav-link {
                padding: 1rem 2rem;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .dropdown-content {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                border: none;
                border-radius: 0;
                background-color: #111;
            }

            .dropdown-item {
                padding-left: 3rem;
                background-color: #111;
            }

            .dropdown-item:hover {
                padding-left: 3.5rem;
            }

            .company-name {
                font-size: 18px;
            }

            .demo-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</style>

  <script>
        // Default configuration
        const defaultConfig = {
            company_name: "Your Company",
            home_text: "Home",
            about_text: "About Us",
            services_text: "Services",
            career_text: "Career",
            payment_text: "Payment"
        };

        // Navigation functionality
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link[data-page]');
            const dropdownItems = document.querySelectorAll('.dropdown-item[data-page]');
            const mobileToggle = document.getElementById('mobileToggle');
            const navMenu = document.getElementById('navMenu');

            // Set active state based on current page
            function setActiveNavigation() {
                const currentPage = document.body.getAttribute('data-page') || 'home';
                
                // Remove active class from all nav links and dropdown items
                navLinks.forEach(link => link.classList.remove('active'));
                dropdownItems.forEach(item => item.classList.remove('active'));
                
                // Set active state based on current page
                if (currentPage === 'reimbursement' || currentPage === 'cashless' || 
                    currentPage === 'empanelment' || currentPage === 'rate-revision' || 
                    currentPage === 'recovery' || currentPage === 'desk-support') {
                    // For service pages, activate both Services menu and specific service
                    document.getElementById('servicesLink').classList.add('active');
                    const activeDropdownItem = document.querySelector(`[data-page="${currentPage}"]`);
                    if (activeDropdownItem) {
                        activeDropdownItem.classList.add('active');
                    }
                } else {
                    // For main pages, activate the corresponding nav link
                    const activeNavLink = document.querySelector(`[data-page="${currentPage}"]`);
                    if (activeNavLink) {
                        activeNavLink.classList.add('active');
                    }
                }
            }

            // Mobile menu toggle
            mobileToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar')) {
                    navMenu.classList.remove('active');
                }
            });

            // Set active navigation on page load
            setActiveNavigation();
        }

        // Element SDK configuration
        async function onConfigChange(config) {
            const companyName = document.getElementById('companyName');
            const homeLink = document.getElementById('homeLink');
            const aboutLink = document.getElementById('aboutLink');
            const servicesLink = document.getElementById('servicesLink');
            const careerLink = document.getElementById('careerLink');
            const paymentLink = document.getElementById('paymentLink');

            if (companyName) companyName.textContent = config.company_name || defaultConfig.company_name;
            if (homeLink) homeLink.textContent = config.home_text || defaultConfig.home_text;
            if (aboutLink) aboutLink.textContent = config.about_text || defaultConfig.about_text;
            if (servicesLink) servicesLink.textContent = config.services_text || defaultConfig.services_text;
            if (careerLink) careerLink.textContent = config.career_text || defaultConfig.career_text;
            if (paymentLink) paymentLink.textContent = config.payment_text || defaultConfig.payment_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["company_name", config.company_name || defaultConfig.company_name],
                ["home_text", config.home_text || defaultConfig.home_text],
                ["about_text", config.about_text || defaultConfig.about_text],
                ["services_text", config.services_text || defaultConfig.services_text],
                ["career_text", config.career_text || defaultConfig.career_text],
                ["payment_text", config.payment_text || defaultConfig.payment_text]
            ]);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation();
            
            // Initialize Element SDK
            if (window.elementSdk) {
                window.elementSdk.init({
                    defaultConfig,
                    onConfigChange,
                    mapToCapabilities,
                    mapToEditPanelValues
                });
            }
        });
    </script>
